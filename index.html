<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tetris</title>
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <button id="startPause">Start</button>
            <div>Level: <span id="level">0</span></div>
            <div>Score: <span id="score">0</span></div>
            <div class="heart-box">
                <img id="live1" src="./images/heartbw.svg" alt="life1">
                <img id="live2" src="./images/heartbw.svg" alt="life2">
                <img id="live3" src="./images/heartbw.svg" alt="life3">
            </div>
            <div id="next-tetro"></div>
            <div>Time: <span id="display">00:00:00</span></div>
            <div><img id="sound-icon" src="./images/sound-on.svg"></img></div>
        </div>
        <div class="game-container">
            <div class="main"></div>
            <div class="pause-cover">
                <p>Pause</p>
                <button id="restartBtn">Restart</button>
            </div>
            <div id="game-over">
                <p>Game over</p>
                <p>Score: <span id="go-score"></span></p>
                <button id="restartBtn2">Restart</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
