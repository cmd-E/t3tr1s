<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Tetris</title>
</head>
<body>
    <div id="game">
        <button id="start">Старт</button>
        <button id="pause">Пауза</button>
        <div>Level: <span id="level">0</span></div>
        <div>Score: <span id="score">0</span></div>
        <div class="heart-box">
            <img id="live1" src="./heart.png" alt="life1">
            <img id="live2" src="./heart.png" alt="life2">
            <img id="live3" src="./heart.png" alt="life3">
        </div>
        
        <!-- 10 x 20 -->
        <div class="playfield-container">
            <div class="main"></div>
            <div class="pause-cover">
                <p>Пауза</p>
                <button>Перезапустить</button>
                <button>Продолжить</button>
            </div>
            <div id="game-over">
                <p>Игра окончена</p>
                <button>Перезапустить</button>
            </div>
            <!-- <div id="game-paused"></div> -->
        </div>
        <!-- <div class="main"></div>
        <div class="pause-cover"><p>Пауза</p></div> -->
        <div id="next-tetro"></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
